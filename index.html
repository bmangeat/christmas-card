<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover image changing</title>
</head>
<body>
<div id="app">
    <section class="container">
        <article class="title">
            <figure class="title_figure">
                <img src="./assets/image1.jpg"
                     data-hover="./assets/image2.jpg"
                     alt="image de flocon"
                     width="800"
                     height="800"
                     class="title_image">
            </figure>
            <figure class="title_figure">
                <img src="./assets/image2.jpg"
                     alt="image de flocon2"
                     width="800"
                     height="800"
                     class="title_image2"
                     style="display: none"
                >
            </figure>
        </article>
    </section>

    <canvas id="stage"></canvas>
</div>
<script src="src/index.js"></script>

</body>
</html>
