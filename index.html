<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover image changing</title>
</head>
<body class="main">

<div id="app">
    <section class="container">
        <article class="title" style="opacity: 0">
            <figure class="title_figure">
                <img src="./assets/image1_test.jpg"
                     alt="image of snowflake"
                     width="400"
                     height="400"
                     class="title_image">
            </figure>
            <figure class="title_figure">
                <img src="./assets/image2_test.jpg"
                     alt="image of a second snowflake "
                     width="400"
                     height="400"
                     class="title_image2"
                     style="display: none"
                >
            </figure>
        </article>
    </section>

    <section class="user-ie">

        <video controls class="video" autoplay loop muted>
            <source src="./assets/substitute_ie.mp4" type="video/mp4">
        </video>
    </section>

    <div class="sprites" style="display:none;">
        <img class='snowflake1' src="./assets/snowflake1.png" alt="particle of snowflake1">
        <img class='snowflake2' src="./assets/snowflake2.png" alt="particle of snowflake2">
        <img class='snowflake3' src="./assets/snowflake3.png" alt="particle of snowflake3">
        <img class='snowflake4' src="./assets/snowflake4.png" alt="particle of snowflake4">
        <img class='snowflake5' src="./assets/snowflake5.png" alt="particle of snowflake5">
    </div>

    <canvas id="stage"></canvas>
</div>
<div class="credits">
    <p>Photos by Thierry Mangeat</p>
    <p><a href="https://www.bricemangeat.fr">Edited by Brice Mangeat</a></p>
</div>
<script src="src/index.js"></script>




</body>
</html>
