<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover image changing</title>
</head>
<body>
<div id="app">
    <section class="container">
        <article class="title">
            <figure class="title_figure">
                <img src="./assets/image1_test.jpg"
                     alt="image de flocon"
                     width="800"
                     height="800"
                     class="title_image">
            </figure>
            <figure class="title_figure">
                <img src="./assets/image2_test.jpg"
                     alt="image de flocon2"
                     width="800"
                     height="800"
                     class="title_image2"
                     style="display: none"
                >
            </figure>
        </article>
    </section>

    <div class="sprites" style="display:none;">
        <img class='snowflake1' src="./assets/snowflake1.png" alt="snowflake1">
        <img class='snowflake2' src="./assets/snowflake2.png" alt="snowflake1">
        <img class='snowflake3' src="./assets/snowflake3.png" alt="snowflake1">
        <img class='snowflake4' src="./assets/snowflake4.png" alt="snowflake1">
        <img class='snowflake5' src="./assets/snowflake5.png" alt="snowflake1">
    </div>

    <canvas id="stage"></canvas>
</div>
<script src="src/index.js"></script>

</body>
</html>
